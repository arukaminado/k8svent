dist: trusty
sudo: false
services:
- docker
language: go
go:
- 1.9
branches:
  except:
  - "/^\\d+\\.\\d+\\.\\d+-.*\\d+$/"
  - "/\\+travis\\.[0-9]+$/"
env:
  global:
  - secure: 
  - DOCKER_USER=atomist
  - secure: 
script: bash travis-build.bash
notifications:
  email: false
  webhooks:
    urls:
    - https://webhook.atomist.com/atomist/travis/teams/T29E48P34
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
deploy:
- provider: releases
  api_key: "$GITHUB_TOKEN"
  on:
    tags: true
    condition: "$TRAVIS_TAG =~ ^[0-9]+\\.[0-9]+\\.[0-9]+(-(m|rc)\\.[0-9]+)?$"

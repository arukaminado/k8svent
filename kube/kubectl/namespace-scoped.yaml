apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: application
    app.kubernetes.io/name: k8vent
    app.kubernetes.io/part-of: k8vent
    atomist.com/workspaceId: T29E48P34
  name: k8vent
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: k8vent
      atomist.com/workspaceId: T29E48P34
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/component: application
        app.kubernetes.io/name: k8vent
        app.kubernetes.io/part-of: k8vent
        app.kubernetes.io/version: "0"
        atomist.com/workspaceId: T29E48P34
    spec:
      containers:
        - env:
            - name: ATOMIST_ENVIRONMENT
              valueFrom:
                secretKeyRef:
                  name: k8vent
                  key: environment
            - name: K8VENT_WEBHOOKS
              valueFrom:
                secretKeyRef:
                  name: k8vent
                  key: webhooks
            - name: K8VENT_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: TMPDIR
              value: /tmp
          image: atomist/k8vent:0.11.0
          name: k8vent
          resources:
            limits:
              cpu: 100m
              memory: 50Mi
            requests:
              cpu: 100m
              memory: 50Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /tmp
              name: tmp
      securityContext:
        fsGroup: 2866
        runAsGroup: 2866
        runAsNonRoot: true
        runAsUser: 2866
      serviceAccountName: k8vent
      volumes:
        - emptyDir: {}
          name: tmp
